<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="TTT.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table align="center">
		
			<tr>
				<td></td>
				<td class="vertical"></td>
				<td></td>
			</tr>
			
		
			<tr>
				<td class="horizontal"></td>
				<td class="vertical horizontal"></td>
				<td class="horizontal"></td>
			</tr>

			<tr>
				<td></td>
				<td class="vertical"></td>
				<td></td>
			</tr>
		
	</table>
</body>
</html>
