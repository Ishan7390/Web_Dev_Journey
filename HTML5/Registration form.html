<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <b>

            <br><br>

                <option>OBC</option>
                <option>SC</option>
                <option>ST</option>
                <option>PWD</option>
            </select>
            <br><br>
            Email&emsp;&ensp;&emsp;&emsp;&emsp;&emsp;

            <br><br>

            <br><br>

            <br><br>
            Contact Number

            <br><br>
            Pin Code
            <input type="number" max="999999" min="0">
            <br><br>

            <br><br>

            <br><br>
            <input type="submit">

</html>
